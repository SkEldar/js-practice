<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let size = ['15px','12pt','34em','-3px','2%'];
		function num(arr) {
			let out = [];
			for(let i = 0; i < arr.length; i++) {
				arr[i] = parseFloat(arr[i]);
				if(arr[i] >= 0) out.push(arr[i]);
			};
			out.sort(function(a,b) {
				return a-b;
			});
			return out;
		};
		console.log(out);
	</script>
</body>
</html>
